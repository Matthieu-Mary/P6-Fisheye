<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/styles/css/style.css" rel="stylesheet" type="text/css" />
    <meta
      name="description"
      content="find out all the medias from the chosen photographer"
    />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="../assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd16bfafc5.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img src="../assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main" aria-hidden="false">
      <!-- PHOTOGRAPHER HEADER CARD -->
      <section class="photographer-header">
        <button
          class="contact_button"
          aria-label="Contact Me"
          aria-haspopup="dialog"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>
      </section>

      <!-- SORT MEDIAS -->
      <div class="sort-medias">
        <label for="drop-btn">Trier par</label>
        <div class="dropdown">
          <button tabindex="0" focus onclick="dropdown(event)">Popularité</button>
          <img src="../assets/icons/dropdown-icon.svg" alt="dropdown icon" role="button">
          <ul class="dropdown-options">
            <li
              tabindex="0"
              onkeydown="enterKeyPressed(event) ? selectedOption(event, 'Popularité') : undefined"
              onclick="selectedOption(event, 'Popularité')"
              data-value="popularity"
              role="option"
            >
              Popularité
            </li>
            <li
              tabindex="0"
              onkeydown="enterKeyPressed(event) ? selectedOption(event, 'Date') : undefined"
              onclick="selectedOption(event, 'Date')"
              data-value="date"
              role="option"
            >
              Date
            </li>
            <li
              tabindex="0"
              onkeydown="enterKeyPressed(event) ? selectedOption(event, 'Titre') : undefined"
              onclick="selectedOption(event, 'Titre')"
              data-value="title"
              role="option"
            >
              Titre
            </li>
          </ul>
        </div>
      </div>

      <!-- DISPLAY MEDIAS -->
      <section class="medias"></section>

      <!-- ENCART -->
      <div class="encart">
        <div class="total-likes">
          <p></p>
          <img src="../assets//icons/heart-encart.svg" alt="heart encart"></img>
        </div>
        <span class="price"></span>
      </div>
      
    </main>
    
    <!-- MODAL -->
    <div id="contact_modal" aria-hidden="true" role="dialog">
      <div class="modal">
        <header>
          <div class="header-content">
            <h2>Contactez-moi</h2>
            <h3></h3>
          </div>
          <img
            role="button"
            src="../assets/icons/close.svg"
            alt="close"
            onclick="closeModal()"
          />
        </header>
        <form class="contact-form">
          <div>
            <label for="form-firstname">Prénom</label>
            <input id="form-firstname" type="text" aria-label="Prénom" required />
            <label for="form-name">Nom</label>
            <input id="form-name" type="text" aria-label="Nom" required/>
            <label for="form-email">Email</label>
            <input id="form-email" type="email" aria-label="Email" required/>
            <label for="form-message">Votre message</label>
            <textarea
              name="message"
              id="form-message"
              type="text"
              aria-label="Message"
              required
            ></textarea>
          </div>
          <button>Envoyer</button>
        </form>
      </div>
    </div>

    <!-- LIGHTBOX -->
    <div class="lightbox" role="dialog" aria-hidden="true">
      <div class="lightbox-content">
        <img
          src="../assets/icons/chevron-left.svg"
          alt="Previous Image"
          type="button"
          role="link"
          onclick="previousImage()"
          class="chevron-left"
        ></img>
        <div class="lightbox-media"></div>
        <img
          src="../assets/icons/chevron-right.svg"
          alt="Next Image"
          type="button"
          role="link"
          onclick="nextImage()"
          class="chevron-right"
        ></img>
        <img src="../assets/icons/close-lightbox.png" alt="close lightbox" type="button" class="lightbox-close"></img>
      </div>
      <h3></h3>
    </div>
    
    <!-- API -->
    <script src="../scripts/api/Api.js"></script>
    
    <!-- PHOTOGRAPHER FACTORY -->
    <script src="../scripts/factories/PhotographerFactory.js"></script>
    
    <!-- MEDIAS FACTORY -->
    <script src="../scripts/factories/MediasFactory.js"></script>
    
    <!-- DROP-DOWN LIST -->
    <script src="../scripts/utils/dropdownList.js"></script>

    <!-- LIKES MANAGER -->
    <script src="../scripts/utils/likesManager.js"></script>

    <!-- LIGHT BOX -->
    <script src="../scripts/utils/lightBox.js"></script>

    <!-- PAGE -->
    <script src="../scripts/pages/Photographer.js"></script>

    <!-- CONTACT FORM -->
    <script src="../scripts/utils/contactForm.js"></script>

    <!-- KEYBOARD CONTROLS -->
    <script src="../scripts/utils/keyBoardFunctions.js"></script>
  </body>
</html>
