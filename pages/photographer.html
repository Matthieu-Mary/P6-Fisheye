<!DOCTYPE html>
<html>
  <head>
    <link href="../styles/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd16bfafc5.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header>
      <a href="../index.html">
        <img src="../assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main">
      <div class="photographer-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <section class="medias"></section>

      <!-- ENCART -->
      <div class="encart">
        <div class="total-likes">
          <p></p>
          <i class="fa-sharp fa-solid fa-heart"></i>
        </div>
        <span class="price"></span>
      </div>
    </main>

    <!-- MODAL -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="header-content">
            <h2>Contactez-moi</h2>
            <h3>Mimi Keel</h3>
          </div>
          <img src="../assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form class="contact-form">
					<div>
						<label for="form-firstname">Pr√©nom</label>
						<input id="form-firstname" type="text"/>
						<label for="form-name">Nom</label>
						<input id="form-name" type="text"/>
						<label for="form-email">Email</label>
						<input id="form-email" type="email"/>
						<label for="form-message">Votre message</label>
						<textarea name="message" id="form-message" type="text" ></textarea>
					</div>
          <button>Envoyer</button>
				</form>
			</div>
		</div>

    <div class="lightbox">
      <div class="lightbox-content">
        <i class="chevron-left fa-sharp fa-solid fa-chevron-left"></i>
        <img class="lightbox-img" />
        <i class="chevron-right fa-sharp fa-solid fa-chevron-right"></i>
        <i class="lightbox-close fa-sharp fa-solid fa-xmark"></i>
      </div>
      <h3></h3>
    </div>

    <!-- API -->
    <script src="../scripts/api/Api.js"></script>
    
    <!-- PHOTOGRAPHER FACTORY -->
    <script src="../scripts/factories/PhotographerFactory.js"></script>

    <!-- MEDIAS FACTORY -->
    <script src="../scripts/factories/MediasFactory.js"></script>
    
    <!-- LIKES MANAGER -->
    <script src="../scripts/utils/likesManager.js"></script>

    <!-- LIGHT BOX -->
    <script src="../scripts/utils/lightBox.js"></script>

    <!-- PAGE -->
    <script src="/scripts/pages/Photographer.js"></script>

    <!-- CONTACT FORM -->
    <script src="../scripts/utils/contactForm.js"></script>
    
  </body>
</html>
